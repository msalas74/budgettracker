<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">New {{data.itemsTitle}} Category</h1>
    <button class="icon ion-close-circled button button-clear button-assertive" ng-click="categoryModal.hide()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Category</span>
        <input id="category-name" ng-model="data.newCategoryName" type="text" placeholder="Category name">
      </label>

      <button class="button button-full button-dark" ng-click="createCategory(data.itemsTitle, data.newCategoryName)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>

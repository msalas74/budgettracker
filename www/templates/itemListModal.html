<ion-modal-view ng-controller="AppController">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">{{data.listTitle}} List</h1>
    <button class="icon ion-close-circled button button-clear button-assertive" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="item">
        <div class="item" ng-repeat="(key, item) in data.itemsList">
          <button class="button button-clear button-dark" ng-click="deleteItem(key)">
            <i class="icon ion-minus-circled"></i>
             {{item.category}}
          </button>
          
          <span class="item-note">{{item.value | currency:"USD$"}}</span>
        </div>
      </div>
  </ion-content>
</ion-modal-view>
